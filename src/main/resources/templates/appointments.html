<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Appointments Management</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/appointments}">Appointments Management</a>
            </li>
        </ul>
    </div>
</nav>


<div class ="container">
    <div class="row">
        <h1>List Appointments</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/appointments/new}" class="btn btn-primary btn-sm mb-3">Add Appointment</a>
        </div>
    </div>
    <table class ="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Appointment Date</th>
            <th>Appointment Reason</th>
            <th>veterinarian</th>
            <th>Pet</th>
            <th>Pet Owner</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each ="appointment: ${appointments}">
            <td th:text="${#temporals.format(appointment.appointmentDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${appointment.appointmentReason}"></td>
            <td th:text="${appointment.veterinarian.vetName}"></td>
            <td th:text="${appointment.petOwner.ownerFirstName}"></td>
            <td th:text="${appointment.pet.petName}"></td>
            <td>
                <a th:href = "@{/appointments/edit/{id}(id=${appointment.appointmentID})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/appointments/{id}(id=${appointment.appointmentID})}"
                   class = "btn btn-danger">Delete</a>
            </td>

        </tr>

        </tbody>

    </table>

</div>

</body>
</html>
